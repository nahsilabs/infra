apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hccm
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: hcloud-cloud-controller-manager
      sourceRef:
        kind: HelmRepository
        name: hcloud
        namespace: flux-system
      version: 1.20.0
  values:
    env:
      HCLOUD_TOKEN:
        valueFrom:
          secretKeyRef:
            name: hccm
            key: HCLOUD_TOKEN
