apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hcloud-csi
  namespace: hcloud
spec:
  interval: 1m
  chart:
    spec:
      chart: hcloud-csi
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: hcloud
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 2
    controller:
      hcloudToken:
        valueFrom:
          secretKeyRef:
            name: hcloud-csi
            key: HCLOUD_TOKEN
