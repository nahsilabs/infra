apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hcloud-csi
  namespace: hcloud
spec:
  interval: 1m
  chart:
    spec:
      chart: hcloud-csi
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: hcloud
        namespace: flux-system
      interval: 5m
  values:
    global:
      enableProvidedByTopology: true
    controller:
      hcloudToken:
        existingSecret:
          name: hcloud-csi
          key: HCLOUD_TOKEN
    storageClasses:
      - name: hcloud-volumes
        defaultStorageClass: true
        reclaimPolicy: Retain
