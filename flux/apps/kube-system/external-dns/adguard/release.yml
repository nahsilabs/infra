apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns-adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: 1.15.2
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    domainFilters: ["nahsi.dev"]
    provider:
      name: webhook
      webhook:
        image:
          repository: ghcr.io/muhlba91/external-dns-provider-adguard
          tag: v8.0.0@sha256:1a7b12b3fef352626345653809716ada3d7569c930b1bf85c2e1b98e022ca9aa
          pullPolicy: IfNotPresent
        env:
          - name: ADGUARD_URL
            value: https://adguard.nahsi.dev
          - name: &name ADGUARD_USERNAME
            valueFrom:
              secretKeyRef:
                name: &secret external-dns-adguard-secret
                key: *name
          - name: &name ADGUARD_PASSWORD
            valueFrom:
              secretKeyRef:
                name: *secret
                key: *name
          - name: SERVER_HOST
            value: 0.0.0.0
        securityContext:
          readOnlyRootFilesystem: true
    interval: 1h
    triggerLoopOnEvent: true
    policy: sync
    registry: noop
    extraArgs:
      - --webhook-provider-url=http://localhost:8888
      - --ingress-class=nginx-private
