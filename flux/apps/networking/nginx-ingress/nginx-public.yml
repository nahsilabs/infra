apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-public
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.0"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  values:
    controller:
      kind: Deployment
      replicaCount: 2
      publishService:
        enabled: true
      ingressClassByName: true
      electionID: nginx-public
      ingressClassResource:
        name: nginx-public
        enabled: true
        default: false
        controllerValue: "k8s.io/ingress-nginx-public"
      ingressClass: nginx-public
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          cilium-bgp-public: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            scrape: "true"
