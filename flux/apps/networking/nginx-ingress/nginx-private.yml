apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: ingress-nginx-private
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.12.0"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
      interval: 12h
  values:
    controller:
      kind: Deployment
      replicaCount: 2
      publishService:
        enabled: true
      ingressClassByName: true
      electionID: nginx-private
      ingressClassResource:
        name: nginx-private
        enabled: true
        default: true
        controllerValue: "k8s.io/ingress-nginx-private"
      ingressClass: nginx-private
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        labels:
          cilium-bgp-private: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            scrape: "true"
