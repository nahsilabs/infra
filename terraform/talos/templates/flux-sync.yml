gitRepository:
  spec:
    url: "https://github.com/nahsilabs/infra.git"
    interval: "1m"
    ref:
      branch: talos-home

kustomization:
  spec:
    interval: "1m0s"
    path: "./flux/clusters/nahsilabs"
    validation: "client"
    prune: true
    decryption:
      provider: sops
      secretRef:
        name: sops-age
